<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Irrigation Schedule Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
        }

        select {
            padding: 8px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>AI-Based Irrigation Schedule Generator</h1>
    <label for="cropType">Select Crop Type:</label>
    <select id="cropType">
        <option value="rice">Rice</option>
        <option value="banana">Banana</option>
        <option value="wheat">Wheat</option>
        <option value="tomato">Tomato</option>
        <option value="corn">Corn</option>
        <option value="potato">Potato</option>
        <option value="carrot">Carrot</option>
    </select>
    <br><br>
    <button onclick="generateSchedule()">Generate Schedule</button>
</div>

<script>
    function generateSchedule() {
        var selectedCrop = document.getElementById("cropType").value;
        alert("Schedule generated for " + selectedCrop + "!");
    }
</script>

</body>
</html>
